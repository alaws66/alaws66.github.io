<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/098fbdc5dc.js" crossorigin="anonymous"></script>
    <title>Puppy Love</title>
  </head>
  <body>
    <div class="pref-header">
      <img src="puppylovelogo.png" alt="Puppy Love">
    </div>
    <div id="preferences" class="preferences">
      <form id="form">
        <div class="check-box">
          <label for="sex-pref" class="sex-pref">Looking for:</label><br>
          <div class="check-options">
            <div class="option-1">
              <input type="radio" name="sex" id="male">
              <label for="male">Male</label>
            </div>
            <div class="option-2">
              <input type="radio" name="sex" id="female">
              <label for="female">Female</label>
            </div>
            <div class="option-3">
              <input type="radio" name="sex" id="both" checked>
              <label for="both">Both</label><br>
            </div>
          </div>
        </div>

        <label for="breed-pref" class="breed-select">Breed:</label><br>
        <select name="breed-pref" id="breed-pref">
        </select><br>
      
        <button type="submit" class="save">Save</button>
      </form>
    </div>

    <script src="scripts/preferences.js"></script>
  </body>
</html>
