<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/098fbdc5dc.js" crossorigin="anonymous"></script>
    <title>Puppy Love</title>
  </head>
  <body>
    <div class="review-header">
      <img src="puppylovelogo.png" alt="Puppy Love">
      <div class="nav-btns">
        <button class="new-matches">Find New Matches</button>
        <button class="change-pref">Change Preferences</button>
      </div>
    </div>

    <div class="search-input">
      <input type="text" id="search-breed" class="search-breed" placeholder="Search by breed...">
      <input type="text" id="search-name" class="search-name" placeholder="Search by name...">
      <select class="sort-by">
        <option value='oldest' class="oldest">Oldest</option>
        <option value='newest' class="newest">Newest</option>
        <option value='alphabetical-names' class="alphabetical-names">Names (A - Z)</option>
        <option value='reverse-names' class="reverse-names">Names (Z - A)</option>
        <option value='alphabetical-breeds' class="alphabetical-breeds">Breeds (A - Z)</option>
        <option value='reverse-breeds' class="reverse-breeds">Breeds (Z - A)</option>
      </select>
    </div>

    <div class="show-all-matches"></div>

    <script src="scripts/review.js"></script>
  </body>
</html>
